{% extends 'basichtml/base.html' %}
{% load static %}

<head>
    {% block title%}
        <title>{{ portfolio.title }}</title>
    {% endblock%}
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    {% block content%}
    <section id="hero" class="d-flex align-items-center" style="height: 150px; "></section>
        <main id="main">
            <section class="about" style="display: flex">
                <div class="container">
                <h1>{{ portfolio.title }}</h1>
                    {{ portfolio.body|safe }}
                </div>
            </section>
        </main>

    {% endblock%}
</body>
